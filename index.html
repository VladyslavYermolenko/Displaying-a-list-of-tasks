<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/themeMode.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/popUp.css">
</head>

<body class="background background-dark">
    <nav>
        <ul class="menu-main">
            <li class="left"><img src="./assets/images/logo.png"
                    style="display: block;margin: 15px -5px 15px 15px;width: 50px;"></img></li>
            <li class="left">
                <p>TODO LIST</p>
            </li>
            <li class="center"><a id="button-add-new-task" href="#">ADD NEW TASK</a></li>
            <li class="right"><input type="checkbox" class="checkbox_all-tasks" onclick="checkboxAllTasks(this)"
                    checked /></li>
            <li class="right">
                <p>ALL TASKS</p>
            </li>
        </ul>
    </nav>
    <main>
        <div id="container" class="container-dark">
            <h1>Todo List</h1>
            <ul id="tasks-list"></ul>
        </div>
    </main>

    <div id="pop-up">
        <div class="container">
            <div class="item">
                <span class="close">&#10006</span>
                <h2>Add new task:</h2>
                <form action="">
                    <input type="text" id="pop-up_name" placeholder="Task name..." />
                    <input type="text" id="pop-up_description" placeholder="Description..." />
                    <input type="date" id="pop-up_due-date" />
                    <button id="pop-up_add-new-task">ADD NEW TASK</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/popUp.js"></script>

</html>
